version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user
    overwrite: yes
file_exists_behavior: OVERWRITE
permissions:
  - object: /home/ec2-user
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  AfterInstall:
    - location: deploy.sh
      timeout: 60
      runas: root
